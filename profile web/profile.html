<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS User Profile Card</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body background="home.png">
<div class="logo">
  <img src="Olivia.png" width="200">
</div>
<div class="wrapper">
    <div class="left">
        <img src="user.png" 
        alt="user" width="100">
        <h4>user name</h4>
         <p>abcd@gmail.com</p>
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
                 <div class="data">
                    <h4>Email</h4>
                    <p>abcd@gmail.com</p>
                 </div>
                 <div class="data">
                   <h4>Phone</h4>
                    <p>071 123 1234</p>
              </div>
            </div>
        </div>
      
      <div class="projects">
            <h3>BILLING DETAILS</h3>
            <div class="projects_data">
                 <div class="data">
                    <h4>Billing Address</h4>
                    <p>Street 1, street 2</p>
                 </div>
                 <div class="data">
                   <h4></h4>
                    <p></p>
              </div>
            </div>
        </div>
        <div class="links">
            <ul>
              <li><a href="#" class="Home">HOME</a></li>
              <li><a href="#" class="Login">LOGIN</a></li>
              <li><a href="#" class="Cart">CART</a></li>
              <li><a href="#" class="Store">STORE</a></li>
          </ul>
      </div>
    </div>
</div>

</body>
</html>
